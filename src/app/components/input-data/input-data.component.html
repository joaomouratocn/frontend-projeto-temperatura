<label [for]="labelName">{{ labelText }}</label>
<div>
  <img src="/assets/calendar.png" alt="calendar" />
  <input
    type="text"
    [id]="labelName"
    [placeholder]="placeHolder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
    appValidateDate="true"
  />
</div>
<p *ngIf="showError">{{ pErrorText }}</p>
