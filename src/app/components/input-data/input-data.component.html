<label [for]="labelName">{{ labelText }}</label>
<div>
  <img *ngIf="imgSrc" [src]="imgSrc" [alt]="imgAlt" />
  <input
    type="text"
    [id]="labelName"
    [placeholder]="placeHolder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
    appValidateDate="false"
  />
</div>
<p *ngIf="showError">{{ pErrorText }}</p>
