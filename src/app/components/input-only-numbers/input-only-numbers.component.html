<label [for]="labelName">{{ labelText }}</label>
<div>
  <img src="/assets/thermostat.png" alt="Termometro" />
  <input
    type="text"
    [id]="labelName"
    [placeholder]="placeHolder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
    appOnlyNumbers="true"
  />
</div>
<p *ngIf="showError">{{ pErrorText }}</p>
