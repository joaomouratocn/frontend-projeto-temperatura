<label for="password">{{ labelText }}</label>
<div>
  <input
    [type]="toggleType()"
    id="password"
    placeholder="Senha"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
  />
  <img
    alt="Visibility"
    [src]="toggleIcon()"
    (click)="togglePasswordVisibility()"
  />
</div>
<p *ngIf="showError">{{ pErrorText }}</p>
