<label [for]="labelName">{{ labelText }}</label>
<div [ngClass]="reverseOrietation ? 'reverse-orietation' : 'normal-orietation'">
  <img *ngIf="imageSrc" [src]="imageSrc" [alt]="imageAlt" />
  <input
    type="text"
    [id]="labelName"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
  />
</div>
<p *ngIf="showError">{{ pErrorText }}</p>
