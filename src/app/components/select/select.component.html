<div>
    <label [for]="labelName">{{ labelText }}</label>
    <select [id]="labelName" [formControl]="control" (blur)="onTouched()">
        <option value="" disabled selected>Selecione...</option>
        <option *ngFor="let item of itens" [value]="item.id">{{ item.name }}</option>
    </select>
    <p *ngIf="showError">{{pErrorText}}</p>
</div>
