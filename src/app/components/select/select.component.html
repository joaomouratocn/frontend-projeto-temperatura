<div>
    <label [for]="labelName">{{ labelText }}</label>
    <select 
    [id]="labelName" 
    [formControl]="control"
    (blur)="onTouched()">
        <option disabled selected [value]="null">Selecione...</option>
        <option *ngFor="let item of itens" [ngValue]="item">{{ item.name }}</option>
    </select>
    <p *ngIf="showError">{{pErrorText}}</p>
</div>
