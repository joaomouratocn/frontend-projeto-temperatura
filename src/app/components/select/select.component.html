<div>
  <label [for]="labelName">{{ labelText }}</label>
  <select
    [id]="labelName"
    [ngModel]="value"
    (ngModelChange)="onSelectChange($event)"
    (blur)="onTouched()"
    [compareWith]="compareObjects"
  >
    <option [ngValue]="null" disabled>Selecione...</option>
    <option *ngFor="let item of itens" [ngValue]="item">
      {{ item.name }}
    </option>
  </select>
  <p *ngIf="showError">{{ pErrorText }}</p>
</div>
