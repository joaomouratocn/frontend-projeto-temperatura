<table>
  <thead>
    <tr>
      <th rowspan="2" class="sticky">Data</th>
      <th colspan="3" class="sticky">Geladeira</th>
      <th colspan="3" class="sticky">Ambiente</th>
      <th rowspan="2" class="sticky">Usuário</th>
    </tr>
    <tr>
      <th class="sticky">Mínimo</th>
      <th class="sticky">Atual</th>
      <th class="sticky">Máximo</th>
      <th class="sticky">Mínimo</th>
      <th class="sticky">Atual</th>
      <th class="sticky">Máximo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.dateTime }}</td>
      <td>{{ item.refMin }}</td>
      <td>{{ item.refCur }}</td>
      <td>{{ item.refMax }}</td>
      <td>{{ item.envMin }}</td>
      <td>{{ item.envCur }}</td>
      <td>{{ item.envMax }}</td>
      <td>{{ item.userName }}</td>
    </tr>
  </tbody>
</table>
