<div class="container">
    <div class="content">
        <img src="/assets/logo-horizontal-branco.png" alt="Logo">
        <form [formGroup]="loginForm">
            <app-input class="input" [labelName]="'email'" [labelText]="'Email:'"
                [inputPlaceHolder]="'Insira seu email'" formControlName="email" />
            <p *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" class="error">
                Email inválido!
            </p>

            <app-input class="input" [labelName]="'password'" [labelText]="'Password:'"
                [inputPlaceHolder]="'Insira sua senha'" [inputType]="'password'" formControlName="password" />
            <p *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="error">
                Senha precisa ter no mínimo 6 caracteres.
            </p>

            <app-button class="button" [buttonText]="'ACESSAR'" (onSubmit)="login()" />
        </form>
        <p class="pRegister">Cadastrar</p>
    </div>

    <p class="pCopy">Copyright © 2025 | Human Concierge</p>
</div>
