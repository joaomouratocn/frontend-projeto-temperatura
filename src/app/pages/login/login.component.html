<div class="content">
  <img src="/assets/logo-horizontal-branco.png" alt="Logo" />
  <form [formGroup]="loginForm">
    <app-input
      class="input"
      [labelName]="'username'"
      [labelText]="'Insira seu login:'"
      [placeHolder]="'Usuário'"
      [pErrorText]="'Nome de usuário invalído'"
      [showError]="usernameInvalid"
      [imageSrc]="'/assets/person.png'"
      [imageAlt]="'username'"
      [reverseOrietation]="true"
      formControlName="username"
    />

    <app-input-password
      class="input"
      [pErrorText]="'Senha precisar ter no minímo 6 caracteres'"
      [showError]="passwordValid"
      formControlName="password"
    />

    <app-button class="button" [buttonText]="'ACESSAR'" (onSubmit)="login()" />
  </form>
</div>
