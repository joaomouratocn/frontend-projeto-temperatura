<div class="content">
    <img src="/assets/logo-horizontal-branco.png" alt="logo">
    <form [formGroup]="registerForm">
        <app-input
        class="input"
        [labelName]="'name'"
        [labelText]="'Nome:'"
        [inputPlaceHolder]="'Insira seu nome'"
        [pErrorText]="'Nome inválido'"
        [showError]="nameInvalid"
        formControlName="name"/>

        <app-input
        class="input"
        [labelName]="'email'"
        [labelText]="'Email:'"
        [inputType]="'email'"
        [inputPlaceHolder]="'Insira seu email'"
        [pErrorText]="'Email inválido'"
        [showError]="emailInvalid"
        formControlName="email"/>

        <app-input
        class="input"
        [labelName]="'password'"
        [labelText]="'Senha:'"
        [inputType]="'password'"
        [inputPlaceHolder]="'Insira sua senha'"
        [pErrorText]="'Senha inválida'"
        [showError]="passwordInvalid"
        formControlName="password"/>

        <app-input
        class="input"
        [labelName]="'confirmPass'"
        [labelText]="'Confirmar senha:'"
        [inputType]="'password'"
        [inputPlaceHolder]="'Confirme sua senha'"
        [pErrorText]="'Senhas não coincidem'"
        [showError]="matchPassword"
        formControlName="rePassword"/>

        <app-select
        class="select"
        [labelName]="'Escolha um item'"
        [labelText]="'Selecione sua unidade:'"
        [itens]="unitArray"
        [pErrorText]="'Selecione sua unidade'"
        [showError]="unitInvalid"
        formControlName="unit">
      </app-select>

        <app-button class="button" [buttonText]="'CADASTRAR'" (click)="register()"/>
    </form>
</div>
