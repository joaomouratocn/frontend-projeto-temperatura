<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content style="white-space: pre-line">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-raised-button
    (click)="onConfirm()"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirmar
  </button>
</mat-dialog-actions>
